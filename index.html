<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <div class="container">
        
        <div class="registrationcontainer">
 
         <div class="img">
         <label>Image Url: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="link" id="img" name="img" placeholder="Enter your img Id">
         </div>
         <div class="name">
         <label>Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
         </div>
        
         <div class="email">
         <label>E-Mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
         </div>
         <div class="websitelink">
         <label>Website Link:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link"/>
         </div>
         <div class="skills">
         <label>Enter Your Skills:</label>
         <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
         </div>
         <button class="submit" style="color: white;">Submit</button>
        </div>
        <div class="output">
        </div>
     </div>
</body>
<script src="index.js"></script>
</html>
